<div class="bg-light border-b border-gray-200 shadow-md p-4">
  <div class="flex flex-row">
    <div class="flex-1 flex flex-row">
      <div class="flex items-center">
        <img class="mr-2 h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Me Manager">
        <div>
          <h1 class="text-2xl font-semibold">MyDesk</h1>
        </div>
      </div>
      <div class="ml-5 flex items-end">
        <select
          *ngIf="isSuperAdmin()"
          class="app__form-control"
          id="active-business"
          [ngModel]="businessId()"
          (ngModelChange)="onActiveBusinessChange($event)"
        >
          <option [ngValue]="null" disabled selected>Select business</option>
          <option *ngFor="let business of businesses" [value]="business.id">{{ business.name }}</option>
        </select>
      </div>
    </div>
    <div class="flex items-center">
      <a class="cursor-pointer" (click)="logout()">Logout</a>
    </div>
  </div>
</div>
