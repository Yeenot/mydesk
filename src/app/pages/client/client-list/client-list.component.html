<h2>Clients</h2>

<div class="flex flex-row justify-end mb-4">
  <a
    class="app__btn app__btn-primary max-w-20"
    routerLink="/clients/create"
  >
    Add
    <app-icon class="ml-0.5" name="plus" />
  </a>
</div>
<div class="overflow-x-auto">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.user.first_name }}</td>
        <td>{{ client.user.last_name }}</td>
        <td>{{ client.user.email }}</td>
        <td>
          <span
            class="app__badge capitalize"
            [ngClass]="{
              'app__badge-success': client.user.is_active,
              'app__badge-warning': !client.user.is_active,
            }"
          >
            <ng-container *ngIf="client.user.is_active">
              {{ ClientStatus.Active }}
            </ng-container>
            <ng-container *ngIf="!client.user.is_active">
              {{ ClientStatus.Inactive }}
            </ng-container>
          </span>
        </td>
        <td>
          <button class="mr-1"><app-icon name="pencil-square" /></button>
          <button class="text-danger"><app-icon name="trash" /></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
