<h2>Businesses</h2>

<div class="flex flex-row justify-end mb-4">
  <a
    class="app__btn app__btn-primary max-w-20"
    routerLink="/businesses/create"
  >
    Add
    <app-icon class="ml-0.5" name="plus" />
  </a>
</div>
<div class="overflow-x-auto">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Industry</th>
        <th>Country</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let business of businesses">
        <td>{{ business.name }}</td>
        <td>{{ business.industry }}</td>
        <td>{{ getCountryNameByCode(business.country) }}</td>
        <td>
          <span
            class="app__badge capitalize"
            [ngClass]="{
              'app__badge-success': business.is_active,
              'app__badge-warning': !business.is_active,
            }"
          >
            <ng-container *ngIf="business.is_active">
              {{ BusinessStatus.Active }}
            </ng-container>
            <ng-container *ngIf="!business.is_active">
              {{ BusinessStatus.Inactive }}
            </ng-container>
          </span>
        </td>
        <td>
          <button class="mr-1"><app-icon name="pencil-square" /></button>
          <button class="text-danger"><app-icon name="trash" /></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
