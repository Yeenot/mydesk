<div class="max-w-3xl app__form">
  <h2>Create Resource</h2>
  <form class="space-y-6" [formGroup]="resourceForm">
    <div>
      <label for="resource-name" class="app__form-label">Name</label>
      <div class="mt-2">
        <app-form-field name="name">
          <input
            class="app__form-control"
            type="text"
            formControlName="name"
            id="resource-name"
            required
          />
        </app-form-field>
      </div>
    </div>

    <div>
      <label for="resource-description" class="app__form-label">Description</label>
      <div class="mt-2">
        <app-form-field name="description">
          <textarea
            class="app__form-control"
            formControlName="description"
            id="resource-description"
            rows="3"
          ></textarea>
        </app-form-field>
      </div>
    </div>

    <div>
      <label for="resource-price" class="app__form-label">Price</label>
      <div class="mt-2">
        <app-form-field name="price">
          <input
            class="app__form-control"
            type="number"
            formControlName="price"
            id="resource-price"
            step="0.01"
            required
          />
        </app-form-field>
      </div>
    </div>

    <div class="flex justify-end">
      <a
        class="app__btn app__btn-default max-w-20 mr-2"
        routerLink="/businesses/resources"
      >
        Cancel
      </a>
      <button
        type="button"
        class="app__btn app__btn-primary max-w-20"
        (click)="submit()"
      >
        Create
      </button>
    </div>
  </form>
</div>
