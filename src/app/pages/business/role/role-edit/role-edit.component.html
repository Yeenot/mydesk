<div class="max-w-3xl app__form">
  <h2>Create Role</h2>
  <form class="space-y-6" [formGroup]="roleForm">
    <div>
      <label for="role-first-name" class="app__form-label">Name</label>
      <div class="mt-2">
        <app-form-field name="name">
          <input
            class="app__form-control"
            type="text"
            formControlName="name"
            id="role-first-name"
            required
          />
        </app-form-field>
      </div>
    </div>

    <div>
      <label for="role-status" class="app__form-label">Status</label>
      <div class="mt-2">
        <app-form-field name="is_active">
          <select
            class="app__form-control"
            id="role-status"
            formControlName="is_active"
          >
            <option value="" disabled selected>Select status</option>
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
        </app-form-field>
      </div>
    </div>

    <div class="flex justify-end">
      <a 
        class="app__btn app__btn-default max-w-20 mr-2"
        routerLink="/businesses/roles"
      >
        Cancel
      </a>
      <button
        type="button"
        class="app__btn app__btn-primary max-w-20"
        (click)="submit()"
      >
        Create
      </button>
    </div>
  </form>
</div>
